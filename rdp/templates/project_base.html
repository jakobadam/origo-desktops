{% extends 'base.html' %}

{% block site_title%}Origo{% endblock %}
{% block page_title%}Ghost Blog{% endblock %}

{% block body%}
<div class="col-xs-12">
  <form role="form">

    <div class="form-group">
      <label for="linuxPassword">Set password for Linux user "origo":</label>
      <input type="password" class="form-control" id="linuxPassword" placeholder="Enter password">
    </div>

    <div class="form-group">
      <label for="allowSSH">Allow SSH login from:</label>
      <input type="text" class="form-control" id="allowSSH" placeholder="IP address or network, e.g. '192.168.0.0/24 127.0.0.1'">
    </div>

</div>
{% endblock%}
