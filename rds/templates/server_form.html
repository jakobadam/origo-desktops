{% extends 'project_base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block page_title%}Create Server{% endblock %}
{% block navbar %}RDP Services{% endblock %}

{% block body%}

<div class="col-xs-12">

  {% include '_menu.html' %}

  <div class="row">

    <div class="col-md-2"></div>

    <div class="col-md-8">
      <h3>Add RDS Server</h3>

      <div class="share mrl">

        <form action="{% url 'server_setup' %}" method="POST">
          <ul>
            <li>
              {{form|crispy}}
            </li>
            <li>
              {{formset|crispy}}
            </li>
          </ul>

          <button href="#" class="btn btn-primary btn-block btn-large">Next
            <span class="fui-arrow-right"></span>
          </button>

        </form>
      </div>
    </div>

    <div class="col-md-2"></div>

  </div>
</div>

<form method="POST" action="{% url 'cancel' %}">
  <button class="btn btn-link"><span class="fui-arrow-left"></span>Cancel</button>
</form>

<script>
// Load password strength scripts async.
$(document).ready(function(){
  $.ajax({
    url: "{% static 'zxcvbn/zxcvbn.js' %}",
    dataType: "script"
  });
  $.ajax({
    url: "{% static 'js/password_strength.js' %}",
    dataType: "script"
  });
});
</script>
{% endblock%}
