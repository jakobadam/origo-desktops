{% extends 'project_base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block page_title%}Enter Active Directory Information{% endblock %}

{% block body%}
<style>
#spinner-wrapper {
height: 200px;
}
</style>

<div class="col-md-8 col-md-offset-2">

  <h3>Connect to Active Directory</h3>

  <div class="login-form">
    <form method="POST" action="{% url 'ad_external_setup' %}">

      {{form|crispy}}

      <button href="#" class="btn btn-primary btn-block btn-large">Next
        <span class="fui-arrow-right"></span>
      </button>

    </form>
  </div>

  <form method="POST" action="{% url 'cancel' %}">
    <button class="btn btn-link"><span class="fui-arrow-left"></span>Cancel</button>
  </form>

</div>
{% endblock%}
