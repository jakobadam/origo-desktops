{% extends 'project_base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block page_title%}Existing AD Information{% endblock %}
{% block navbar %}RDP Services{% endblock %}

{% block body%}

<style>
#spinner-wrapper {
height: 200px;
}
</style>

<div class="col-xs-12">

  {% include '_menu.html' %}

  <div class="row">

    <div class="col-md-2">
      
    </div>

    <div class="col-md-8">

      <h3>Connect to existing AD</h3>

      <div class="share mrl">
        <form method="POST" action="{% url 'ad_external_setup' %}">
          <ul>
            <li>
              {{form|crispy}}              
            </li>
          </ul>

          <button href="#" class="btn btn-primary btn-block btn-large">Next
            <span class="fui-arrow-right"></span>
          </button>
          
        </form>
      </div>
      
    </div>

  </div>

  <div class="row">
    <form method="POST" action="{% url 'cancel' %}">
      <button class="btn btn-link"><span class="fui-arrow-left"></span>Cancel</button>
    </form>
  </div>

</div>
{% endblock%}
